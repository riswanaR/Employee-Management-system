<div class="container">
  <h1 class="text-center">Employee Management</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="employeeName">Employee Name:</label>
      <input type="text" class="form-control" placeholder="Employee Name" [(ngModel)]="newEmployee.employeName" name="employeeName">
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" class="form-control" placeholder="Department" [(ngModel)]="newEmployee.department" name="department">
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="text" class="form-control" placeholder="Salary" [(ngModel)]="newEmployee.salary" name="salary">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" [(ngModel)]="newEmployee.gender" name="gender" value="Male">
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" [(ngModel)]="newEmployee.gender" name="gender" value="Female">
        <label class="form-check-label">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" placeholder="Address" [(ngModel)]="newEmployee.address" name="address">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </form>

  <div class="row">
    <div class="col-md-6">
      <select class="form-control" [(ngModel)]="selectedEmployee" (change)="onEmployeeSelect()">
        <option *ngFor="let employee of employees" [value]="employee.employeName">{{ employee.employeName }}</option>
      </select>
    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-secondary" (click)="toggleChild()">{{ showChild ? 'Hide' : 'Show' }} Employees</button>
    </div>
  </div>

  <div *ngIf="showChild">
    <app-employee [filterName]="selectedEmployee"></app-employee>
  </div>
</div>
